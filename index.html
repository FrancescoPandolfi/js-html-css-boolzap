<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <title>BoolzApp</title>
</head>
<body>


  <div class="window-wrapper">

    <!-- LEFT WINDOW -->
    <div class="left-window">

      <!-- Row 1 left -->
      <div class="row1-left">
        <div class="user-icon">
          <img src="img/utenti/utente1.png" alt="Immagine del contatto">
        </div>
        <div class="icons-row1">
          <img src="img/stato.svg" alt="">
        </div>
        <div class="icons-row1">
          <img src="img/nuova-chat.svg" alt="">
        </div>
        <div class="icons-row1">
          <img src="img/menu.svg" alt="">
        </div>
      </div> <!-- close row1-left -->

      <!-- Row 2 left -->
      <div class="row2-left">
        <div class="icon_notifiche">
          <img src="img/notifiche.svg" alt="utente1">
        </div>
        <div class="row2-left-text">
          <p>Ricevi notifiche di nuovi messaggi</p>
          <p>Attiva notifiche desktop <img src="img/svgexport-5.svg" alt=""></p>
        </div>
      </div> <!-- close row2-left -->

      <!-- Row 3 left search -->
      <div class="row3-left-search">
        <div class="input-bg">
          <div class="icon-input-bg">
            <img src="img/search.svg" alt="">
          </div>
          <input type="text" name="" value="">
        </div>

      </div><!-- close row3 left search -->

      <!-- Row 4 left users -->
      <div class="row4-left-users">
        <div class="users">
          <img src="img/utenti/utente2.png" alt="">
        </div>


      </div><!-- close row 4 left users -->



    </div> <!-- close left window -->


    <!-- RIGHT WINDOW -->
    <div class="right-window">

      <!-- Row 1 right -->
      <div class="row1-right">
        <div class="user-icon-right">
          <img src="img/utenti/utente2.png" alt="Immagine del contatto">
        </div>
        <div class="row1-right-text">
          <p>Francesco</p>
          <p>Ultimo accesso oggi alle 15:30</p>
        </div>

        <div class="icons-row1">
          <img src="img/search-big.svg" alt="">
        </div>
        <div class="icons-row1">
          <img src="img/svgexport-35.svg" alt="">
        </div>
        <div class="icons-row1">
          <img src="img/menu.svg" alt="">
        </div>
      </div> <!-- close row1-left -->

      <!-- Message window -->
      <div class="message-window">

      </div>

      <!-- Send Message bar -->
      <div class="send-message-bar">
        <div class="emoticons-icon">
          <img src="img/svgexport-48.svg" alt="">
        </div>
        <div class="input-message-bg">
          <input type="text" name="" value="">
        </div>
        <div class="send-message-icons">
          <img src="img/svgexport-51.svg" alt="">
        </div>
      </div> <!-- Close Send Message bar -->


    </div><!-- close right window -->

  </div><!-- close window wrapper -->

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
